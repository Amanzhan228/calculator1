<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dowry Price Calculator</h1>

    <label for="name">Bride/Groom's Name:</label>
    <input type="text" id="name"><br><br>

    <label for="startingBid">Starting Bid ($):</label>
    <input type="number" id="startingBid" min="0"><br><br>

    <label for="education">Education:</label>
    <select id="education">
        <option value="1.5">Undergraduate degree</option>
        <option value="1.2">College degree</option>
        <option value="1.05">High school degree</option>
        <option value="0.9">Middle school degree</option>
    </select><br><br>

    <label for="netWorth">Family Net Worth:</label>
    <select id="netWorth">
        <option value="2">More than 10,000$</option>
        <option value="1.5">Between 5,000$ and 10,000$</option>
        <option value="1.2">Less than 5,000$</option>
    </select><br><br>

    <label for="caste">Caste:</label>
    <select id="caste">
        <option value="100">Brahmin</option>
        <option value="50">Kshatriya</option>
        <option value="20">Vaishya</option>
        <option value="10">Shudra</option>
        <option value="-50">Varna - untouchable</option>
    </select><br><br>

    <label>Skills:</label><br>
    <input type="checkbox" class="skill" value="10"> Plays a musical instrument<br>
    <input type="checkbox" class="skill" value="20"> Good cook<br>
    <input type="checkbox" class="skill" value="15"> Easygoing character<br>
    <input type="checkbox" class="skill" value="10"> Sings well<br><br>

    <label for="age">Age:</label><br>
    <input type="radio" name="age" value="1.5" checked> 18-23<br>
    <input type="radio" name="age" value="1.2"> 24-27<br>
    <input type="radio" name="age" value="0.95"> 28+<br><br>

    <label>Reputation:</label><br>
    <input type="checkbox" class="reputation" value="0.85"> Gossips about parent's attitude<br>
    <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
    <input type="checkbox" id="generalGossip" value="-20"> General gossip<br><br>

    <label for="loveLetter">Love Letter:</label><br>
    <textarea id="loveLetter" maxlength="500"></textarea><br><br>

    <button id="calculateButton">Calculate Price</button>

    <div id="result">Price: <span id="price">0</span>$</div>

    <script src="script.js"></script>
</body>
</html>
